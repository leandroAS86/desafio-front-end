
<div>
    <form [formGroup] = "formdata" (ngSubmit) = "onFormSubmit(formdata.value)" >
        <div class="row justify-content-center">
            <div class="form-group col-sm-6">
                <label for="name_1"> Nome Jogador 1: </label>
                <input formControlName = "player_1" type="text" class="form-control" name="player_1" id="player_1" placeholder="Nome">    
            </div>
            
            <div class="form-group col-sm-6">
                <label for="name_2"> Nome Jogador 2: </label>
                <input formControlName = "player_2" type="text" class="form-control" name="player_2" id="player_2" placeholder="Nome">       
            </div>    
        </div> 
        
        <div class="form-group ">
            <div class="col">                                     
                <button 
                    type = "submit" [disabled] = "!formdata.valid" class="forsubmit form-control btn btn-primary" > Iniciar
                </button> 
            </div> 
        </div>   
    </form>
</div>
<p>
    Name entered is : {{player_1}} <br>
    Name entered is : {{player_2}}
 </p>
