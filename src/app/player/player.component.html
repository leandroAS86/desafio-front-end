<div>
    <form [hidden] = "submitted" [formGroup] = "formData" (ngSubmit) = "onFormSubmit(formData.value)" >
        <div class="row justify-content-center">
            <div class="form-group col-sm-6">
                <label for="player_1"> Nome Jogador 1: </label>
                <input formControlName = "player_1" type="text" class="form-control" name="player_1" id="player_1" placeholder="Nome">    
            </div>
            
            <div class="form-group col-sm-6">
                <label for="player_2"> Nome Jogador 2: </label>
                <input formControlName = "player_2" type="text" class="form-control" name="player_2" id="player_2" placeholder="Nome">       
            </div>    
        </div> 
        
        <div class="form-group ">
            <div class="col">                                     
                <input 
                    type = "submit" [disabled] = "!formData.valid" 
                    class="form-control btn btn-primary forsubmit" 
                    value="Iniciar">
            </div> 
        </div>   
    </form>
</div>
